<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="random.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <div class="input-group">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" placeholder="Enter minimum value">
        </div>
        <div class="input-group">
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" placeholder="Enter maximum value">
        </div>
        <button id="generateButton">Generate</button>
        <div class="result">
            <label for="randomDigit">Generated Random Digit:</label>
            <input type="text" id="randomDigit" readonly>
        </div>
    </div>
    <!-- Place the script tag here -->
    <script src="random.js"></script>
</body>
</html>
